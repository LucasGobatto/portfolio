<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/global-style.css" />
    <link rel="stylesheet" href="./styles/select-language.style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" />
  </head>
  <body>
    <nav class="container">
      <h1 class="title" id="page-name">My Portfolio</h1>
      <div class="select-language-container">
        <p>EN</p>
        <div class="select-button">
          <div class="left-bar"></div>
          <div class="right-bar"></div>
        </div>
      </div>
      <div class="button-container">
        <button class="button">Home</button>
        <button class="button">About</button>
        <button class="button">Projects</button>
        <button class="button">Work</button>
        <button class="button">Contact</button>
      </div>
      <div class="tab-button-container">
        <div class="top-bar"></div>
        <div class="middle-bar"></div>
        <div class="bottom-bar"></div>
      </div>
    </nav>
    <div class="option-container">
      <button class="option-button">PT-BR</button>
      <button class="option-button">EN</button>
    </div>
    <div class="image-container">
      <!-- <img src="./assets/image/profile-photo.jfif" alt="img"/> -->
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
